<form (ngSubmit)="addTask()">
  <label>Type*: 
    <select [(ngModel)]="task.type" name="type" required>
      <option value="bug">Bug</option>
      <option value="task">Task</option>
    </select>
  </label><br>

  <label>Priority: 
    <select [(ngModel)]="task.priority" name="priority">
      <option value="critical">Critical</option>
      <option value="high">High</option>
      <option value="medium">Medium</option>
      <option value="low">Low</option>
    </select>
  </label><br>

  <label>Status*: 
    <select [(ngModel)]="task.status" name="status" required>
      <option value="open">Open</option>
      <option value="in progress">In Progress</option>
      <option value="done">Done</option>
    </select>
  </label><br>

  <label>Title*: <input [(ngModel)]="task.title" name="title" required></label><br>
  <label>Description: <textarea [(ngModel)]="task.description" name="description"></textarea></label><br>
  <label>Assignee: <input [(ngModel)]="task.assignee" name="assignee"></label><br>
  <label>Creator*: <input [(ngModel)]="task.creator" name="creator" required></label><br>

  <button type="submit">Add Task</button>
</form>
